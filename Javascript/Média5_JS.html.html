<html>
<head>
<title>Média 5 JS</title>
<script type="text/javascript">

n1=parseFloat(prompt("Digite o primeiro número"));
n2=parseFloat(prompt("Digite o segundo número"));
n3=parseFloat(prompt("Digite o terceiro número"));
n4=parseFloat(prompt("Digite o quarto número"));
n5=parseFloat(prompt("Digite o quinto número"));

media=(n1+n2+n3+n4+n5)/5;

alert("A média entre os números é: "+media);

if(n1>media){
alert("Número maior que a média:"+n1);
}
if(n2>media){
alert("Número maior que a média:"+n2);
}
if(n3>media){
alert("Número maior que a média:"+n3);
}
if(n4>media){
alert("Número maior que a média:"+n4);
}
if(n5>media){
alert("Número maior que a média:"+n5);
}

</script>
</head>
<body>
</body>
</html>
