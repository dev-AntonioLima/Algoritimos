<html>
<head>
      <title>N positivo e negativo</title>
      <meta charset="utf-8">

<script type="text/javascript">

A=0;
B=0;    
    

n1=parseFloat(prompt("Digite um número: "));

if(n1<0){
A=n1;
alert("Número negativo é: "+A);
}
if(n1>0){
B=n1;
alert("Número positivo é: "+B);        
}
    


</script>
</head>
<body>
</body>
</html>
