<html>
<head>
       <title>Valor Inteiro Javascript</title>
       <meta charset="utf-8">
<script type="text/javascript">

n1=parseInt(prompt("Digite o primeiro número: "));
n2=parseInt(prompt("Digite o segundo número: "));
n3=parseInt(prompt("Digite o terceiro número: "));
    
if(n1>n2 && n1>n3){
alert("O maior número é: " + n1);
}
if(n2>n1 && n2>n3){
alert("O maior número é: " + n2);
}
if(n3>n1 && n3>n2){
alert("O maior número é: " + n3);
}
if(n1<n2 && n1<n3){
alert("O menor número número é: " + n1);
}
if(n2<n1 && n2<n3){
alert("O menor número é: " + n2);
}
if(n3<n1 && n3<n2){
alert("O menor número é: " + n3);
}



</script>
</head>
</html>
