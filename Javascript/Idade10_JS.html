<html>
<head>
	<title>Idade JS</title>
	<meta charset="utf-8">

	<script type="text/javascript">

for(i=1;i<=10;i++){
nome=prompt("Digite nome do Candidato:");
at=parseInt(prompt("Digite o ano atual:"));
an=parseFloat(prompt("Digite a data de nascimento:"));

idade=at-an
					
alert("Candidato: " +nome + "\nIdade = " + idade);
}
		
</script>
</head>
</html>
