<html>
<head>
      <title>Faixa Javascript</title>
      <meta charset="utf-8">

<script type="text/javascript">

faixa=prompt("Digite um número entre 1 e 9:");
if(faixa<1){
alert("O número não está dentro da faixa");
}
if(faixa>9){
alert("O número não está dentro da faixa");
}
else{
alert("O número está dentro da faixa");
}
</script>
</head>
</html>
