<html>
<head>
<meta charset="utf-8">
<title>JavaScript</title>
<script type="text/javascript">

nome=prompt("Digite o nome do candidato(a): ");
idade=parseInt(prompt("Digite a idade do candidato(a): "));

if(idade<=20){
alert("Nome do candidato(a): " + nome);
alert("O candidato(a) será Jovem aprendiz");
}
if(idade>20 && idade<=25){
alert("Nome do candidato:" + nome);
alert("O candidato(a) será gerente");
}
if(idade>=30){
alert("Nome do candidato:" + nome);
alert("O candidato(a) será Diretor Executivo");
}

</script>
</head>
</html>
