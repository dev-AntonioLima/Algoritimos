
<html>
<head>
	<title>Vendedor_JS</title>
	<meta charset="utf-8">

	<script type="text/javascript">

nomevendedor=prompt("Digite o nome do vendedor");
salariofixo=parseFloat(prompt("Digite o salário fixo do funcionário"));
totalvendas=parseFloat(prompt("Digite o valor total de vendas"));
percentualst=totalvendas/100;
alert("Percentual de vendas = " + percentualst);
comissao=percentualst*salariofixo;
alert("Percentual sobre salário" +comissao);
salario=salariofixo+percentualst;
alert("Salário total" +nomevendedor +salario);





</script>
</head>
</html>
