<html>
<head>
	<title>Media 6 JS</title>
	<meta charset="utf-8">

	<script type="text/javascript">

for(i=1;i<=6;i++){
nome=prompt("Digite nome do aluno:");
teste=parseFloat(prompt("Digite nota do teste:"));
prova=parseFloat(prompt("Digite nota da prova:"));

media = (teste + prova)/2;
					
alert("Aluno : " + nome + "\nMédia do Aluno = " + media);
}
		
</script>
</head>
</html>
