<html>
<head>
<title>Vetor_Aluno JS</title>
<meta charset="utf-8">
<script type="text/javascript">


nome = [10];
teste = [10];
prova = [10];
media = [10];


for(i=1;i<=10;i++){
nome[i]=prompt("Digite o nome do aluno");
teste[i]=parseFloat(prompt("Digite a nota do teste"));
prova[i]=parseFloat(prompt("Digite a nota da prova"));
media[i]=(teste[i]+prova[i])/2;
}



for(i=1;i<=10;i++){
alert(nome[i]);
alert(media[i]);
}


</script>
</head>
</html>
